<body class="h-full flex flex-col bg-gray-900 text-gray-100">

  <!-- Header -->
  <header class="fixed top-0 left-0 right-0 flex items-center justify-between px-4 py-3 bg-gray-800 border border-gray-700">
    <button id="backButton" class="text-sky-400 hover:text-sky-300 font-semibold text-lg transition">‚Üê Back</button>
    <a class="text-2xl font-bold text-sky-400 hover:text-sky-300 text-center" href="index.html">SAS Quizzer</a>
    <button onclick="window.print()" class="no-print text-sky-400 hover:text-sky-300 font-semibold text-lg transition">üñ® Print</button>
  </header>

  <!-- Main Content -->
  <main class="flex-grow px-3 py-4 flex justify-center">
    <div class="w-full max-w-4xl mb-24 mt-16">
      <h2 id="title" class="grid grid-cols-2 text-xl font-bold text-sky-300 text-center mb-4  print:text-black"></h2>
      <div id="status" class="hidden bg-red-700 text-white text-center py-2 text-sm mb-3 rounded-lg"></div>
      <div id="questionsContainer" class="space-y-4"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="fixed bottom-0 left-0 w-full bg-gray-800 text-gray-400 text-sm py-2 text-center border-t border-gray-700 print:bg-gray-800/0 print:border-0 print:text-end print:block">
    ¬© 2025 SAS Quizzer by MKTOK 
    <b class="hidden print:block ps-3"> https://mktok.github.io/sasquizzer </b>
    <a class="no-print text-start text-bold self-center text-sky-400 hover:text-sky-300 " href="https://t.me/+tn7JdGpskyc5OTk1" > Give Feedback </a>
    
  </footer>

  <script>
    // Back Button
    document.getElementById('backButton').addEventListener('click', () => window.history.go(-1));

    // URL Params
    const params = new URLSearchParams(window.location.search);
    const file = params.get('file');
    const type = params.get('type');
    const displayfield = params.get('displayfield');
    const author = params.get('author');

    const CSV_PATH = `data/${type}/${file}`;

    const title = document.getElementById('title');
    const status = document.getElementById('status');
    const container = document.getElementById('questionsContainer');

    // title.textContent = displayfield || 'All MCQs';
    title.innerHTML = ` 
                
                <div class = 'font-bold self-center' >  ${displayfield}</div> 
                <div class = 'text-sm self-center''> ${author.replace(/\n/g, '<br>') }  </div>
                </a?
              
            `;

    function renderAll(questions) {
      container.innerHTML = '';
      if (!questions.length) {
        container.innerHTML = `<div class="text-center text-gray-400">No questions found.</div>`;
        return;
      }

      questions.forEach((q, index) => {
        const options = [q.option_a, q.option_b, q.option_c, q.option_d];
        const card = document.createElement('div');
        card.className = 'print-card bg-gray-800 rounded-xl  border border-gray-600 hover:border-gray-300 transition';

        card.innerHTML = `
          <section class=" flex flex-col-2 gap-1  bg-sky-500/40  px-4 py-3 rounded-lg print:pb-1">
          <div id="qnum" class="rounded-md text-start  print:text-black"><b>${index + 1} </b> </div>
          <div id="question" class=" flex-1  ps-2">${q.question} </div>
        </section>
    
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 p-2 print:gap-1">
            ${options.map((opt, i) => {
              const letter = String.fromCharCode(65 + i);
              const isCorrect = letter === q.answer?.trim().toUpperCase();
              return `<div class="px-3 py-2 rounded-lg border bg-gray-700/50 print:border-0 print:py-0 print:ps-8 print:bg-white print:text-black print: ${isCorrect ? 'border-gray-500' : 'border-gray-700'}">
                        <b>${letter}. </b> ${opt || ''}
                      </div>`;
            }).join('')}
            
            
          </div>
          <div class=" bg-sky-500/20 rounded-lg text-sm text-white print:text-black grid grid-cols-1 sm:grid-cols-2 gap-3 p-2 print:pt-0 print:gap-1">
            <div class="px-2 font-bold ">Answer: ${q.answer || '<span class="text-red-500">No Answer</span>'}</div>
            <div class="px-2"> Hint: ${q.hint || '<span class="text-gray-500 print:text-gray-500">No hint provided</span>'}</div>
          </div>
        `;

        container.appendChild(card);
      });
    }

    Papa.parse(CSV_PATH, {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function (res) {
        try {
          const questions = res.data.filter(q => q.question && q.option_a);
          if (!questions.length) {
            status.textContent = 'No valid questions found.';
            status.classList.remove('hidden');
            return;
          }
          renderAll(questions);
        } catch (err) {
          status.textContent = 'Error parsing questions.';
          status.classList.remove('hidden');
          console.error(err);
        }
      },
      error: function (err) {
        status.textContent = 'Error loading file.';
        status.classList.remove('hidden');
        console.error(err);
      }
    });
  </script>
</body>
